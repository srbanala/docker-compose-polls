<!doctype html>
<html>
<head>
<h1>Mortgage calculator</h1>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'mortgage/style.css' %}">
<style>
table,th,td{
            border:1px solid grey;
	    border-collapse:collapse;
	    padding:5px;
           }
</style>
</head>
<body>
<ul>
 {% if output|length > 0 %}
	number of items : {{ output|length }}<br>
     <table>
	  <tr>
	      <th>Principal</th>
	      <th>Interest Rate</th>
	      <th>Duration</th>
              <th>Mortgage_Payment</th>
           </tr>
      
   {% for item in output %}
    <tr> 	
     <td>{{  item.0 }} </td> <td>{{  item.1  }}</td><td> {{ item.2 }}</td><td>{{item.3}}</td>
    </tr>
   {% endfor %}
 {% endif %}
</table>
</ul>
</html>
